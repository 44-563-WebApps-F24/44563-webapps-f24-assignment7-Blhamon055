<!DOCTYPE html>
<html lang="en">
<head>
  <title>Precision test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Braeden Lhamon Speed Check</h1>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordTime()">
  Stop Timer</button>
  
  <div id="target">Your time</div>
  <div id="count">Count</div>
  
  <script> 

  var stopTime;

  function startTime() {
    stopTime=undefined;
    for (let i = 0; i < 5; i++) {
    setTimeout(function () {
      document.getElementById("count").innerHTML = i;
    }, (4 - i) * 1000);
  }  

  setTimeout(function () {
    if (stopTime === undefined) {
      document.getElementById("target").innerHTML = "Too Slow!";
    } else {
      let elapsedTime = stopTime - (Date.now() - 4000); 
      document.getElementById("target").innerHTML = "Time was " + elapsedTime + " ms";
    }
  }, 4000);
  }

  function recordTime() {
    stopTime = Date.now();
    console.log(stopTime);
  }

  </script>

</body>
</html>
