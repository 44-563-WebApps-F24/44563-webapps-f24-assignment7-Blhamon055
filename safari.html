        <script>
            var ids = Array.from({length: 36}, (_, i) => i);
            var score = 0;
            var locationsVisited = 0;
            var lastLocation = 0;
            var zebraLocations = [1,8,12,22,34];
            var lionLocation = [14];
            var gameOver = false;

            function check(position) {
                locationText = document.getElementById("numOfLocations");

                scoreText = document.getElementById("scoreText");

                if(gameOver==true) {
                    return;
                }

                const imgSelected = document.getElementById("img"+position);

                //const image = document.getElementById("img"+position);

                //if(number of img selected matches zebra) {change img to zebra; add four to score;}
                for(i=0; i<zebraLocations.length; i++) {
                    if(position == zebraLocations[i]) {
                        imgSelected.src = "zebra.png";
                        score += 4;
                    }
                }

                //if(number of img selected matches elephant) {change img to elephant; add one to score;}
                /*for(i=0; i<elephantLocations.length; i++) {
                    if(position == elephantLocations[i]) {
                        imgSelected.src = "elephant.png";
                        score += 1;
                    }
                }*/

                //if(number of img selected matches lion) {change img to lion; substract 2 from score and set gameOver to true}
                if(position == lionLocation) {
                    imgSelected.src = "lion.png";
                    score -= 2;
                    gameOver = true;
                }

                //add one to locationsVisited
                locationsVisited++; 

                //set the last visited location to the lastLocation variable
                lastLocation = position;

                //update number of visited places on the paragraph with id, locations -- same with score
                locationText.innerHTML = "You've visited "+locationsVisited+" locations!"
                scoreText.innerHTML = "Your score is "+score+"!";
            }

            function help() {
                helpText = document.getElementById("help");
                for(i=0; i<zebraLocations.length; i++) {
                    if(lastLocation-6 == zebraLocations[i] || lastLocation+6 == zebraLocations[i] || 
                       lastLocation-1 == zebraLocations[i] || lastLocation+1 == zebraLocations[i]) {
                        
                        helpText.innerHTML = "I see stripes!";   
                        return;                        
                    }
                }

                var lastCol = lastLocation%6;
                var lastRow = lastLocation/6;
                var lionCol = lionLocation%6;
                var lionRow = lionLocation/6;

                if(lastCol-1 == lionCol && lastRow-1 == lionRow || lastCol == lionCol && lastRow-1 == lionRow || lastCol-1 == lionCol && lastRow-1 == lionRow
                    || lastCol-1 == lionCol && lastRow == lionRow || lastCol+1 == lionCol && lastRow == lionRow || lastCol-1 == lionCol && lastRow+1 == lionRow
                    || lastCol == lionCol && lastRow+1 == lionRow || lastCol+1 == lionCol && lastRow+1 == lionRow) {

                    helpText.innerHTML = "Rawr";
                    return;
                }

                helpText.innerHTML = "It's grey";
            }
        </script>
